apiVersion: v1
kind: ConfigMap
metadata:
  name: cilium-health-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  cilium-health-dashboard.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "datasource",
              "uid": "grafana"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "target": {
              "limit": 100,
              "matchAny": false,
              "type": "dashboard"
            },
            "type": "dashboard"
          }
        ]
      },
      "description": "High level overview dashboard for Cilium (https://cilium.io/). At a glance, should provide strong indicators of potential issues in the cluster.  Indicators here are designed to providen opinionated thresholds on problematic Cilium metrics.",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "gnetId": 16611,
      "graphTooltip": 1,
      "id": 1440,
      "links": [
        {
          "asDropdown": true,
          "icon": "external link",
          "includeVars": true,
          "keepTime": true,
          "tags": [
            "cilium-overview"
          ],
          "targetBlank": false,
          "title": "Cilium Overviews",
          "tooltip": "",
          "type": "dashboards",
          "url": ""
        },
        {
          "asDropdown": true,
          "icon": "external link",
          "includeVars": true,
          "keepTime": true,
          "tags": [
            "cilium-agent"
          ],
          "targetBlank": false,
          "title": "Cilium Components",
          "tooltip": "",
          "type": "dashboards",
          "url": ""
        }
      ],
      "liveNow": false,
      "panels": [
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 106,
          "panels": [],
          "title": "üíì Cilium Health",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "gridPos": {
            "h": 4,
            "w": 24,
            "x": 0,
            "y": 1
          },
          "id": 128,
          "options": {
            "code": {
              "language": "plaintext",
              "showLineNumbers": false,
              "showMiniMap": false
            },
            "content": "# Cilium Health\n\n#### ‚ÑπÔ∏è Provides high level health indicators on Cilium components, including Kubernetes level checks such as whether components are in a running state (i.e. not Pending/Crashing etc).\n\n",
            "mode": "markdown"
          },
          "pluginVersion": "9.4.7",
          "title": "Cilium Health",
          "type": "text"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "Tracks the number of Cilium Agents that are not in the Running state.  This could indicate Pods that are crashing, cannot be scheduled (i.e. Pending), image pull issues etc.\n\nCilium Agents that are not running will disrupt Pod scheduling, may affect policy implementation and can lead to disruption in L7 proxy functionality.",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 0.1
                  }
                ]
              },
              "unit": "Cilium Agents"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 9,
            "w": 7,
            "x": 0,
            "y": 5
          },
          "id": 135,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "9.4.7",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "count(kube_pod_status_phase{pod=~\"cilium-[0-9a-z]+\", phase!=\"Running\", namespace=~\"$namespace\", job=~\"$job\", cluster=~\"$cluster\", instance=~\"$instance\"} == 1 or kube_pod_container_status_waiting_reason{pod=~\"cilium-[0-9a-z]+\", reason=~\"CrashLoopBackOff|ErrImagePull|ImagePullBackOff|Init:CrashLoopBackOff\", namespace=~\"$namespace\", job=~\"$job\", cluster=~\"$cluster\", instance=~\"$instance\"} > 0) or vector(0)",
              "hide": false,
              "legendFormat": "__auto",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Agent Pods Not Running",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "This is the total number of times Cilium components have restarted in the given time range.\n\nSee the following documentation for more information about different Cilium Enterprise components: \n\nhttps://docs.isovalent.com/operations-guide/architecture/index.html#cilium-components ",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 0.01
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 9,
            "w": 8,
            "x": 7,
            "y": 5
          },
          "id": 149,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "9.4.7",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum(increase(kube_pod_container_status_restarts_total{pod=~\"cilium-[a-z0-9]+\", namespace=~\"$namespace\", job=~\"$job\", cluster=~\"$cluster\", instance=~\"$instance\"}[$__range]))",
              "legendFormat": "Cilium Agent Restarts",
              "range": true,
              "refId": "A"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum(increase(kube_pod_container_status_restarts_total{pod=~\"cilium-operator-.*\", namespace=~\"$namespace\", job=~\"$job\", cluster=~\"$cluster\", instance=~\"$instance\", cluster=~\"$cluster\"}[$__range]))",
              "hide": false,
              "legendFormat": "Cilium Operator Restarts",
              "range": true,
              "refId": "B"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum(increase(kube_pod_container_status_restarts_total{pod=~\"cilium-dnsproxy-.*\", namespace=~\"$namespace\", job=~\"$job\", cluster=~\"$cluster\", instance=~\"$instance\"}[$__range]))",
              "hide": false,
              "legendFormat": "Cilium DNSProxy Restarts",
              "range": true,
              "refId": "C"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum(increase(kube_pod_container_status_restarts_total{pod=~\"cilium-envoy-.*\", namespace=~\"$namespace\", job=~\"$job\", cluster=~\"$cluster\", instance=~\"$instance\"}[$__range]))",
              "hide": false,
              "legendFormat": "Cilium Envoy DaemonSet Restarts",
              "range": true,
              "refId": "D"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"$namespace\", pod=~\"cilium*\", job=~\"$job\", cluster=~\"$cluster\", instance=~\"$instance\"}[$__range]))",
              "hide": false,
              "legendFormat": "Other Cilium Workload Restarts",
              "range": true,
              "refId": "E"
            }
          ],
          "title": "Cilium Pod Restarts Since",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "Rate of errors and warnings emitted by Cilium Operator or Agents.\n\nErrors: Generally indicate significant problems in runtime operations of Cilium components.  Any increase should be investigated as it may indicate other issues.\n\nWarnings: Warnings may indicate unexpected runtime operations of Cilium or unexpected configuration states.   An unexpected sudden increase of warnings may indicate underlying issues and should be investigated. ",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 9,
            "w": 9,
            "x": 15,
            "y": 5
          },
          "id": 114,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "9.4.7",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "topk($k, sum(rate(cilium_errors_warnings_total{k8s_app=\"cilium\", pod=~\"$pod\", instance=~\"$instance\", job=~\"$job\", namespace=~\"$namespace\", cluster=~\"$cluster\"}[$__rate_interval])) by (pod, level))",
              "instant": false,
              "legendFormat": "__auto",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Cilium Operator Error and Warning Rate",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "While running, Cilium performs various reconciliation tasks to achieve the desired configuration state.\n\nReconciliation tasks failing may indicate various issues with Ciliums ability to implemented the desired config state.\nErrors here could indicate potential degradation of functionality and should be investigated. \n\nDocumentation on how to check controller state: https://docs.cilium.io/en/stable/cmdref/cilium_status/",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              },
              "unit": "reconcile errors"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 5,
            "w": 24,
            "x": 0,
            "y": 14
          },
          "id": 165,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "9.4.7",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum(increase(cilium_controllers_runs_total{pod=~\"$pod\", namespace=~\"$namespace\", job=~\"$job\", cluster=~\"$cluster\", instance=~\"$instance\", status=\"failure\"}[$__rate_interval]))",
              "instant": false,
              "legendFormat": "__auto",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Cilium Reconciliation Errors Since",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "For the runtime functionality of Cilium, Cilium agents run reconciliation tasks (known as \"controllers\").\n\nThese attempt to reconcile Cilium configuration with implemented runtime state (ex. implementing network policy configuration).\n\nThese tasks are crucial to the functionality of Cilium, errors here may indicate issues with configuration being out of sync with realized state.",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 0,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 3,
                "pointSize": 1,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              },
              "unit": "reconcile errors"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 5,
            "w": 24,
            "x": 0,
            "y": 19
          },
          "id": 166,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "pluginVersion": "9.4.7",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum(rate(cilium_controllers_runs_total{pod=~\"$pod\", namespace=~\"$namespace\", job=~\"$job\", cluster=~\"$cluster\", instance=~\"$instance\", status=\"failure\"}[$__rate_interval])) by (pod, status)",
              "instant": false,
              "legendFormat": "{{pod}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Cilium Reconciliation Error Rate",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 24
          },
          "id": 159,
          "panels": [],
          "title": "üåê Cilium Network Connectivity",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "If enabled (default=true), Cilium Agents attempt to performs connectivity health checks against all other nodes in the cluster.\n\nFailures here could indicate connectivity issues between Pod workloads between those nodes.",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "custom": {
                "fillOpacity": 70,
                "lineWidth": 1
              },
              "mappings": [
                {
                  "options": {
                    "0": {
                      "color": "green",
                      "index": 0,
                      "text": "OK"
                    }
                  },
                  "type": "value"
                },
                {
                  "options": {
                    "from": 1,
                    "result": {
                      "color": "red",
                      "index": 1,
                      "text": "Fail"
                    },
                    "to": 999999999
                  },
                  "type": "range"
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 12,
            "w": 24,
            "x": 0,
            "y": 25
          },
          "id": 169,
          "options": {
            "colWidth": 0.9,
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "rowHeight": 0.9,
            "showValue": "auto",
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "pluginVersion": "9.4.7",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "topk($k, count(cilium_node_connectivity_status{pod=~\"$pod\", namespace=~\"$namespace\", job=~\"$job\", cluster=~\"$cluster\", instance=~\"$instance\"} != 1) by (pod))\n",
              "hide": false,
              "legendFormat": "Connectivity Status: {{pod}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Failing Cilium Node Health Checks",
          "transformations": [],
          "type": "status-history"
        },
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 37
          },
          "id": 121,
          "panels": [],
          "title": "üìã Cilium CNI (Pod Scheduling)",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "gridPos": {
            "h": 6,
            "w": 24,
            "x": 0,
            "y": 38
          },
          "id": 122,
          "options": {
            "code": {
              "language": "plaintext",
              "showLineNumbers": false,
              "showMiniMap": false
            },
            "content": "### Pod Scheduling\n\nThese metrics cover the Cilium-specific component of Pod Scheduling: CNI operations.\n\nThese values use the mean of the most recent requests. They will not change if there have been no recent requests.\n\n‚ÑπÔ∏è **Errors or high latency could indicate issues with Pod scheduling and should be investigated.**\n\n",
            "mode": "markdown"
          },
          "pluginVersion": "9.4.7",
          "title": "CNI",
          "type": "text"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "CNI (Container Network Interface [1]) is a API specification for the creation and configuration of container (in the case of Kubernetes Pod containers) networking.\n\nCilium implements CNI for Kubernetes Pod scheduling.  The functioning of Ciliums CNI is a key component in the functionality of Cilium.  Errors here will likely indicate Pod scheduling issues.\n\n[1] https://github.com/containernetworking/cni",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "#EAB839",
                    "value": 0.5
                  },
                  {
                    "color": "red",
                    "value": 1.5
                  }
                ]
              },
              "unit": "err/s"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 4,
            "w": 5,
            "x": 0,
            "y": 44
          },
          "id": 134,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "9.4.7",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "exemplar": false,
              "expr": "sum(rate(cilium_api_limiter_processed_requests_total{pod=~\"$pod\", api_call=~\"endpoint.*\", outcome=\"fail\", namespace=~\"$namespace\", job=~\"$job\", cluster=~\"$cluster\", instance=~\"$instance\"}[$__rate_interval])) ",
              "format": "time_series",
              "instant": false,
              "legendFormat": "{{pod}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "CNI Error Rate",
          "transparent": true,
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "CNI (Container Network Interface [1]) is a API specification for the creation and configuration of container (in the case of Kubernetes Pod containers) networking.\n\nCilium implements CNI for Kubernetes Pod scheduling.  The functioning of Ciliums CNI is a key component in the functionality of Cilium.  Errors here will likely indicate Pod scheduling issues.\n\n[1] https://github.com/containernetworking/cni",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "#EAB839",
                    "value": 0.5
                  },
                  {
                    "color": "red",
                    "value": 1.5
                  }
                ]
              },
              "unit": "dtdurations"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 4,
            "w": 10,
            "x": 5,
            "y": 44
          },
          "id": 126,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "9.4.7",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "exemplar": false,
              "expr": "max(cilium_api_limiter_processing_duration_seconds{pod=~\"$pod\", api_call=~\"endpoint-create\", value=\"mean\", namespace=~\"$namespace\", job=~\"$job\", cluster=~\"$cluster\", instance=~\"$instance\"})",
              "format": "time_series",
              "instant": false,
              "legendFormat": "{{pod}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Max CNI Add Latency",
          "transparent": true,
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "CNI (Container Network Interface [1]) is a API specification for the creation and configuration of container (in the case of Kubernetes Pod containers) networking.\n\nCilium implements CNI for Kubernetes Pod scheduling.  The functioning of Ciliums CNI is a key component in the functionality of Cilium.  Errors here will likely indicate Pod scheduling issues.\n\n[1] https://github.com/containernetworking/cni",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "max": 0.8,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "#EAB839",
                    "value": 0.5
                  },
                  {
                    "color": "red",
                    "value": 1.5
